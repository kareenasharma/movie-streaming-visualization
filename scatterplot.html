<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("MoviesOnStreamingPlatforms_updated.csv", function(data) {

    // creating age set and adding distinct genres
    const age_list = new Set();
    for (i = 0; i < 16743; i++) {
        let temp = data[i].Age.split(",");
        for (j = 0; j < temp.length; j++) {
            age_list.add(temp[j]);
        }
    }

    //convert age set to age array
    let age_array = Array.from(age_list);
    console.log(age_array);
    
      // Add X axis
      var x = d3.scalePoint()
        // .domain([0, 6])
        .domain(age_array)
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 10])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.Age); } )
          .attr("cy", function (d) { return y(d.IMDb); } )
          .attr("r", 1.5)
          .style("fill", "#69b3a2")

    
    })
    
    </script>
